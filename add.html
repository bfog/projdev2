   <meta charset="UTF-8">

   <script src="script/add_validate.js"></script>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container">
           <i class="fa fa-bookmark-o fa-fw" style="font-size:24px;color:white"></i>
           <a class="navbar-brand" href="#">pogchamp</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div class="navbar-nav">
               <a class="nav-item nav-link active" href="add.html">Add <span class="sr-only">(current)</span></a>
               <a class="nav-item nav-link" href="view.html">View</a>
             </div>
           </div>
         </div>
      </nav>
   <br>
   <div class="container">
      <div class="jumbotron">
        <form id="addSaleForm" method="post">
            <h4>Add New Sale:</h4>
            <div class="form-group">
               <label for="saleID">ID:</label><input type="text" class="form-control" name="id" id="saleID" pattern="[0-9]" maxlength="6" required="required">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label><input type="number" class="form-control" name="quantity" id="quantity" required="required">
            </div>
                <div class="form-group"><input type="submit" value="Add" class="btn btn-dark btn-md"></div>

        </form>
      </div>
      <div class="jumbotron">
        <form id="addProductForm" method="post">
            <h4>Add New Product:</h4>
            <div class="form-group">
               <label for="prodName">Name:</label><input type="text" class="form-control" name="name" id="prodName" pattern="^[A-z a-z.-]+$" required="required">
            </div>
           <div class="form-group">
            <label>Category:</label>
               <select class="form-control" name="categories">
                   <option value="medicine">Medicine</option>
                   <option value="health">Health Care Products</option>
                   <option value="accessories">Accessories</option>
               </select>
            </div>
            <div class="form-group">
               <label for="stock">Stock:</label><input type="number" class="form-control" name="stock" id="stock" required="required">
            </div>
           <div class="form-group">
            <label for="price">Price:</label><input type="text" class="form-control" name="price" id="price" pattern="^[0-9.]+$" required="required">
           </div>
           <div class="form-group"><input type="submit" value="Add" class="btn btn-dark btn-md"></div>
        </form>
     </div>
</div>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
